<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLTLabs Login form</title>
    <script src="https://kit.fontawesome.com/aaf71d4151.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            position: relative;
            background-color: #fcf8f8;;
            width: 100%;
            height: 100vh;
        }
        .icon-input-div span {
            position:absolute;
            left:90%;
            top: 27%;
        }
        .icon-input-div{
            position: relative;
        }
       
        .main-container{
            width: 90%;
            top: 10%;
            left:5%;
            height: 80%;
            position: absolute;
            border: 1px solid lightblue;
            background-color: #fff;
        }
        .content .logo img{
            width: 80px;
            height: 40px;
        }
        .main-container .content{
            margin: 30px 20px;
        }
        .content .heading h2{
            font-size: 32px;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: normal;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .content .heading p{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            font-style: normal;
            height: 20px;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .content .form input{
            width: 100%;
            height: 45px;
            border-radius: 6px;
            border: none;
            border: 1px solid #727272;
            position: relative;

        }
        #checkbox{
            width: 16px;
            height: 16px;
        }
        .content .form input[placeholder]{
            /* margin-left: 10px; */
            padding: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 200;
            font-size: 14px;

        }
        
        .form label{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        #lang{
            font-size: 12px;
            font-weight: 400;
            font-style: normal;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 16px;
        }
        #sign{
            background-color: #32BBAF;
            color: #ffffff;
        }
        #select{
            border: none;
            
        }
        .form p{
            color: #979ea3;
            font-size: 12px;
            line-height: 16px;
            margin-top: 10px;
        }
        /* i{
            position: absolute;
            top: 26%;
            left: 82%;
        } */

        @media(min-width: 320px) and (max-width:549x){
            body{
            width: 100%;
        }
            .main-container{
            width: 90%;
            top: 10%;
            left:5%;
            height: 80%;
            position: absolute;
        }
        .content .form input{
            width: 100%;
        }
        }  
        @media(min-width: 550px) and (max-width:767px){
            .main-container .content{
            margin: 30px 40px;
        }

             .main-container{
            width: 70%;
            top: 10%;
            left:15%;
            height: 80%;
        }
        .content .form input{
            width: 100%;
        }
        body{
            width: 100%;
        }
    }
    @media(min-width:768px)and (max-width:1024px){
        .main-container{
            width: 50%;
            top: 10%;
            left:25%;
            height: 80%;
        }
        .content .form input{
            width: 100%;
        }
        body{
            width: 100%;
        }
        .main-container .content{
            margin: 30px 40px;
        }
    } 
    @media(min-width:1025px){
        .main-container .content{
            margin: 30px 40px;
        }
        .main-container{
            width: 40%;
            top: 10%;
            left:30%;
            height: 80%;
        }
        .content .form input{
            width: 100%;
        }
        body{
            width: 100%;
        }
      
    }
        
        

    </style>

</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="logo">
                <img src="image.JPG" alt="">
            </div>
            <div class="heading">
                <h2>Set Password</h2>
                <p>Enter new password</p>
            </div>
            <div class="form">
                <div class="icon-input-div">
                  <input type="password" placeholder="Password"><br><br>
                   <span><i class="far fa-eye"></i></span>
                   </div>
                   <div class="icon-input-div">
                    <input type="password" placeholder="confirm Password"> 
                <span><i class="far fa-eye"></i></span>
                </div>
                
                <br><br>
                
                <input type="button" value="Set Password" id="sign"><br><br>
                <label for="lang" id="lang">English (United States)</label>
                <select name="lang" id="select">
                    <option value="">.</option>
                    <option value="">.</option>
                    <option value="">.</option>
                    <option value="">.</option>
                </select><br><br>
                <p>&#169;2018-2021 DLT Global Inc.</p>
            </div>
            
        </div>
    </div>
    
</body>
</html>
