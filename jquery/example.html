<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLTLabs Login form</title>
    <script src="https://kit.fontawesome.com/aaf71d4151.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            position: relative;
            background-color: #fcf8f8;;
            width: 100%;
            height: 100vh;
        }
        .main-container{
            width: 30%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 35%;
            border: 1px solid lightblue;
            background-color: #fff;
        }
        .content .logo img{
            width: 80px;
            height: 40px;
        }
        .main-container .content{
            margin: 30px 40px;
        }
        .content .heading h2{
            font-size: 32px;
            font-weight: 200;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: normal;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .content .heading p{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            font-style: normal;
            height: 20px;
            margin-bottom: 40px;
            margin-top: 10px;
        }
        .content .form input{
            width: 330px;
            height: 45px;
            border-radius: 6px;
            border: none;
            border: 1px solid #727272;

        }
        #checkbox{
            width: 16px;
            height: 16px;
        }
        .content .form input[placeholder]{
            /* margin-left: 10px; */
            padding: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            font-size: 14px;

        }
        a{
            text-decoration: none;
            color: #1ca069;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            line-height: 16px;
            font-size: 14px;
            font-style: normal;
        }
        .form label{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        #lang{
            font-size: 12px;
            font-weight: 400;
            font-style: normal;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 16px;
        }
        #sign{
            background-color: #1ca069;
            color: #ffffff;
        }
        #select{
            border: none;
            
        }
        .form p{
            color: #979ea3;
            font-size: 12px;
            line-height: 16px;
            margin-top: 10px;
        }
        a{
            float: right;
            position: absolute;
        }
         i{
            position: absolute;
            top: 285px;
            left: 340px;
        } 
        /*.form .icon{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }*/
         @media(max-width:768px){
             .main-container{
                 width: 55%;
                 left: 13%;
                 top: 7%;
             }
             .main-container .content{
                 margin-left: 14%;
                 margin-top: 21%;
             }
             i{
                 right: 0%;
                 top: 45%;
             }
             .content .form input{
                 width: 100px;
             }

        } 
        @media(min-width: 375px){
        .main-container{
            width: 70%;
            left: 15%;
        }
        .content .form input{
            width: 195px;
        }
        .content{
            margin: 30px;
        }
        i{
            left: 205px;
            top: 310px;
            font-size: 14px;
        }      
    }
    @media(min-width:769px)and (max-width:1024px){
        .main-container{
            width: 500px;
            top: 1%;
            height: 555px;
        }
        .content .form input{
            width: 400px;
        }
        i{
            top: 288px;
            left: 402px;
        }
        a{
            margin-left: 175px;
        }
    } 
    @media(min-width:1025px){
        .main-container{
            width: 33%;
            left: 30%;
        }
        .content .form input{
            width: 340px;
        }
        a{
            margin-left: 100px;
            margin-bottom: 25px;
        }
        i{
            left: 350px;
            top: 286px;
        }
    }
        
        

    </style>

</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="logo">
                <img src="./logo.JPG" alt="">
            </div>
            <div class="heading">
                <h2>Welcome!</h2>
                <p>Please sign in your DL Assect Track account</p>
            </div>
            <div class="form">
                <input type="text" placeholder="Email"><br><br>
                <div class="icon">
                <input type="password" placeholder="Password"> 
                <span><i class="far fa-eye"></i></span>
            </div>
                <br><br>
                <input type="checkbox" id="checkbox">
                <label for="name">Remember Me</label>
                <a href="#">Forgot Password?</a><br><br>
                <input type="button" value="Sign in" id="sign"><br><br>
                <label for="lang" id="lang">English (United States)</label>
                <select name="lang" id="select">
                    <option value="">.</option>
                    <option value="">.</option>
                    <option value="">.</option>
                    <option value="">.</option>
                </select><br><br>
                <p>&#169;2018-2021 DLT Global Inc.</p>
            </div>
            
        </div>





    </div>
    
</body>
</html>
